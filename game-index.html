<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sworm</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	
	<script src="lib/underscore-min.js"></script>
	<script src="lib/firebase.js"></script>
	<script src="lib/jquery-2.2.4.min.js"></script>
	<script src="lib/Box2D.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div style="position:relative;float:left;">
			<canvas id="canvas" width="600" height="600"></canvas>
			<canvas id="delayCanvas" width="600" height="600"></canvas>
			<canvas id="inputCanvas" width="600" height="600"></canvas>
		</div>
		<div style="width: 400px;float:left;margin-left: 15px;">
			<div style="text-align:center;"><img src="images/logo.png"></div>
			<p style="text-align:right;font-style: italic; font-size: 11px">powered by &quot;Firebaise&quot;</p>
			<div id="join" style="margin-top: 35px;">
				<h4>Rejoindre la partie</h4>
				<form>
					<div class="input-group mb-3">
						<input type="text" id="playerName" name="playerName" class="form-control" placeholder="Nom du joueur">
						<div class="input-group-append">
							<button id="joinButton" class="btn btn-info" type="submit">Rejoindre</button>
						</div>
					</div>
				</form>
			</div>
			<div id="scores" style="display: none;">
				<hr>
				<h4>RÃ©sultats</h4>
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Joueur</th>
							<th>Frags</th>
						</tr>
					</thead>
					<tbody id="scoresBody">
					</tbody>
				</table>
			</div>
			<div id="actions" style="display: none;">
				<hr>
				<h4>Actions</h4>
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Joueur</th>
							<th>Time</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="actionsBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="storage.js"></script>
	<script src="mainloop.js"></script>
	<script src="js/main.js"></script>
	<script src="js/user.js"></script>
</body>
</html>
